name: PR Code Quality Checks

on:
  workflow_call:

jobs:

  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js 22 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ğŸ“¦ Install dependencies with npm ci
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build-only

      - name: ğŸ§  TypeScript type checking
        run: npm run type-check

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage
        env:
          VITE_ENABLE_MSW: true
